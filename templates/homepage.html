{% extends 'base.html' %} {% block content %} {% for pet in pets %}
<ul>
  <div>
    <img
      src="{{ pet.photo_url}}"
      alt="{{ pet.name }} the {{ pet.species }} profile picture"
      width="100px"
    />
    {{ pet.name }} {{ pet.available }}
  </div>
</ul>
{% endfor %}
<ul>
  <li><a href="/add">Add Pet</a></li>
</ul>

{% endblock %}
